<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="calculator">
        <section class="output">
            <div id="history"></div>
            <div id="result">0</div>
        </section>


        <button data-trigonometry="sin">sin</button>
        <button data-trigonometry="cos">cos</button>
        <button data-trigonometry="tan">tg</button>
        <button data-all-clear class="main">AC</button>
        <button data-delete class="main">⌫</button>

        <button data-operator="^ 2">х²</button>
        <button data-number="π">π</button>
        <button data-number="e">e</button>
        <button data-percent>%</button>
        <button data-operator="/" class="main">÷</button>

        <button data-operator="^ 0.5">√x</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operator="*" class="main">*</button>

        <button data-operator="^">xʸ</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operator="+" class="main">+</button>

        <button data-logarithm="10">lg</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operator="-" class="main">-</button>

        <button data-logarithm="e">ln</button>
        <button data-negation>+/-</button>
        <button data-number="0">0</button>
        <button data-decimal=".">.</button>
        <button data-equals="=" class="main">=</button>



    </main>
</body>

</html>
